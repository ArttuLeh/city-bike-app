<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>FID</th>
            <th>Name</th>
            <th>address</th>
            <th>town</th>
            <th>operator</th>
            <th>capacity</th>
            <th>x</th>
            <th>y</th>
        </tr>
    </thead>
    @for (station of stations(); track station.id)
    {
        <tbody>
            <tr>
                <td>{{ station.id }}</td>
                <td>{{ station.fid }}</td>
                <td>{{ station.name }}</td>
                <td>{{ station.address }}</td>
                <td>{{ station.town }}</td>
                <td>{{ station.operator }}</td>
                <td>{{ station.capacity }}</td>
                <td>{{ station.x }}</td>
                <td>{{ station.y }}</td>
            </tr>
        </tbody>
    }
</table>
